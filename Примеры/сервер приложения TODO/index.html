<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>TODO</title>
    <meta charset="UTF-8">
    <script>
      async function loadTodoItems() { // запрос списка
        const response = await fetch('http://localhost:3000/api/todos');
        const data = await response.json();
        console.log(data);
      }

      async function getTodoItem() { // получить дело
        const response = await fetch('http://localhost:3000/api/todos/1608029025426');
        const data = await response.json();
        console.log(data);
      }

      async function createTodoItem() {
        const response = await fetch('http://localhost:3000/api/todos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json'},
          body: JSON.stringify({
            name: 'Сходить за хлебом',
            owner: 'Тимофей'
          })
        });
      }

      async function markTodoAsDone() {
        const response = await fetch('http://localhost:3000/api/todos/1699344217448', {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ done: true })
        });
        const data = await response.json();
        console.log(data);
      }

      async function deleteTodoItem() {
        const response = await fetch('http://localhost:3000/api/todos/1699344217448', {
          method: 'DELETE',
        });
        if (response.status === 404)
          console.log('Не удалось удалить дело, так как его не существует');
        const data = await response.json();
        console.log(data);
      }
    </script>
  </head>
  <body>
  </body>
</html>
